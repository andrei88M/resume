<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<div class="container mt-5 bg-light">
    <header th:insert="navbar/navbar_guest :: quest"></header>

    <!--/*@thymesVar id="user" type="com.example.resume.model.User"*/-->
    <form th:method="POST" th:action="@{/login}">
        <div style="color: red" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div style="color: red" th:if="${param.logout}">
            You have been logged out.
        </div>
        <input type="text" name="username" id="text"/>
        <label for="text" class="form-label">Username:</label>
        <br>
        <input type="password" name="password" id="password"/>
        <label for="password" class="form-label"> Password:</label>
        <br>
        <button type="submit">login</button>
    </form>
    <a th:href="@{/registration}" th:value="registration">reg</a>

</div>
</body>
</html>
