<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <!--/*@thymesVar id="user" type="com.example.resume.model.User"*/-->
    <form th:method="POST" th:action="@{/login}" >
        <div style="color: red" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div style="color: red" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label>
        <br>
        <button type="submit">login</button>
    </form>
    <a th:href="@{/registration}" th:value="registration">reg</a>
</body>
</html>
