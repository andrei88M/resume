<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<div class="container p-2 mt-5 bg-light">
    <header th:insert="include/navbar :: user"></header>
    <div class="row">
        <div class="col">
            <header th:insert="include/form :: new_profile"></header>
        </div>
        <div class="col-8">
            <div th:each="profile:${profiles}">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/profiles/{id}(id=${profile.getId()})}"
                           th:text="${profile.getProfileName()}">name</a>
                    </div>
                    <div class="col">
                        <form th:method="GET" th:action="@{/profiles/{id}(id=${profile.id})}">
                            <button type="submit">edit</button>
                        </form>
                    </div>
                    <div class="col">
                        <form th:method="DELETE" th:action="@{/profiles/{id}(id=${profile.id})}">
                            <button th:type="submit">delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
