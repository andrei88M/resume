<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <!--/*@thymesVar id="user" type="com.example.resume.model.User"*/-->
    <form th:method="POST" th:action="@{/login}" >
        <label>
            <input type="text" th:name="username">
        </label>
        <br>
        <label>
            <input type="password" th:name="password">
        </label>
        <br>
        <button type="submit">login</button>
    </form>
    <a th:href="@{/registration}" th:value="registration">reg</a>
</body>
</html>
