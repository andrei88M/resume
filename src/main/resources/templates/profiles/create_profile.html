<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<div class="container mt-5">
    <header th:insert="navbar/navbar_user :: user"></header>

    <!--/*@thymesVar id="profile" type="com.example.resume.model.Profile"*/-->
    <form th:method="POST" th:action="@{/profiles/create-profile}" th:object="${profile}" >

        <label for="profileName">profile name</label>
        <input type="text" th:placeholder="*{profileName}" th:field="*{profileName}" id="profileName">
        <div style="color: red" th:if="${#fields.hasErrors('profileName')}" th:errors="*{profileName}">error</div>

        <div th:each="st : ${T(com.example.resume.model.Status).values()}">
            <div>
                <input type="radio" th:field="*{status}" th:value="${st}">
                <label th:for="${#ids.prev('status')}" th:text="${st}">status</label>
            </div>
        </div>

        <button type="submit">submit</button>
    </form>
</div>
</body>
</html>
